{% extends "flowcore/tables/default.html" %}

{% block table_head %}
<tr>
    <th>Date</th>
    <th>Hours</th>
    <th>Description</th>
</tr>
{% endblock %}

{% block table_body %}
{% for o in invoice_hours %}
    <tr>
        <td>{{ o.date }}</td>
        <td>{{ o.hours }}</td>
        <td>{{ o.description }}</td>
    </tr>
{% endfor %}
{% endblock %}
