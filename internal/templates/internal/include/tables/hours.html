{% extends "flowcore/tables/default.html" %}

{% block table_head %}
    <tr><h3>
        <th>Date</th>
        <th>Project</th>
        <th>Hours</th>
    </h3></tr>
{% endblock %}

{% block table_body %}
    {% for o in object_list %}
    <tr>
        <td>{{ o.date }}</td>
        <td><a href="{% url 'project-hours' o.project.id %}">{{ o.project.title }}</a></td>
        <td>{{ o.hours }}</td>
    </tr>
    {% endfor %}
{% endblock %}
