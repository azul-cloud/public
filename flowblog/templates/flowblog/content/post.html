{% extends "main/include/base.html" %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="jumbotron text-center">
        <h1>Web Development Blog</h1>
    </div>
    <div class="col-md-7 col-md-offset-1">
        <div class="row">
            <div class="jumbotron">
                <h2>{{ p.title }}</h2>
            </div>
            <h4>{{ p.headline }}</h4>
            <p>{{ p.body|safe}}</p>
        </div>
        <div class="row text-center">
            <a href="{% url 'blog-home' %}" class="btn btn-info btn-lg">Blog Home
            <span class="glyphicon glyphicon-home"></span></a>
            {% include "flowblog/include/post_sig.html" %}
        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
{% endblock %}
