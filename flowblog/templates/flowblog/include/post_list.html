{% load pygmentify %}

{% for post in object_list %}
  <div class="row blog-post-row">
    <h2 class="text-center">{{ p.title }}</h2>
    <h4>{{ post.heading }}</h4>
    <p>{{ post.body|safe|truncatechars:"500" }}</p>
  </div>
  <div class="row">
    <a href="{{ post.get_absolute_url }}" class="btn btn-info btn-lg btn-blog-post">Keep Reading
    <span class="glyphicon glyphicon-file"></span></a>
    {% include "flowblog/include/post_sig.html" %}
  </div>
{% endfor %}
